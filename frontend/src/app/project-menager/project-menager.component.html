
 <div>
  <div>
    <form (ngSubmit)="addNewProject(f)" #f="ngForm">
      <mat-form-field>
        <input matInput placeholder="Add new project name" name="newProject" ngModel>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Project type" name="projectType" ngModel>
          <mat-option *ngFor="let value of selectValues"  [value]="value.projectTypeId">
            {{ value.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Number" name="projectNumber" ngModel>
      </mat-form-field>
      <button mat-raised-button type="submit" [disabled]="!f.valid">Add</button>
    </form>
  </div>

  <div class="example-container mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource">

      <ng-container matColumnDef="settings">
        <mat-header-cell *matHeaderCellDef> Settings </mat-header-cell>
        <mat-cell *matCellDef="let element" >
          <button class="mat-column-settings-button"  mat-button color="primary">Edit<mat-icon>edit</mat-icon></button>
          <button class="mat-column-settings-button" (click)="removeProject(element.projectId)" mat-button color="primary">Remove
            <mat-icon>clear</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.projectId}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="projectType">
        <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.projectType.name}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="projectnumber">
        <mat-header-cell *matHeaderCellDef> Number </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.projectnumber}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
 </div>
